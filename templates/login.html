{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block content %}
<h2>Registered Users List</h2>
{%if users%}
    <div class="users">
        <h1>Welcome onboard {{users[0][0]}}</h1>
      
      <table style="width:100%;">
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
          </tr>   
        {%endfor%}
      </table>
    </div>

    {%endif%}
{% endblock %}
