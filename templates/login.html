{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block content %}
<h2>Registered Users List</h2>
{%if users%}
    <div class="users">
        <h1>Welcome onboard {{user[0]}}</h1>
      
      <table style="width:100%;">
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
            <td><form action="{{ url_for('delete_user') }}" method="post" class="delete-user">
              <input type="submit" value="Delete {{user[0]}}" name="user_to_delete"></form>
              </td>
          </tr>   
        {%endfor%}
      </table>
    </div>

    {%endif%}
{% endblock %}
