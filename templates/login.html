{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block content %}
{%if users%}
    <div class="users" style="margin-left:20%">
      <h2>Registered Users List</h2>
      <table style="width:100%;">
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
          </tr>   
        {%endfor%}
      </table>
    </div>

    {%endif%}
{% endblock %}
